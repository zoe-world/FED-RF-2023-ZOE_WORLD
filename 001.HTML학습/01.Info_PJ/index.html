<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 뷰포트: 모바일에서 실제 픽셀로 변환함 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 요약뉴스</title>
</head>
<body>
    <!-- 1. 상단영역 : 제목, 메뉴 -->
    <header id="top" class="bx"></header>
    <!-- 2. 메인영역 : 컨텐츠 -->
    <div id="cont" class="bx"></div>
    <!-- 3. 하단영역 : 회사정보 -->
    <div id="info" class="bx"></div>
    <!-- 
        [ 레아이웃을 위한 블록요소 ]
        div : 영역을 나누고 묶어주는 요소

        [ HTML5에서 등장한 div친구들 ]
        - div에 내용을 구분하는 이름을 지어줌
        - 의미가 있는 요소를 시멘틱이라고 함

        1. header : 머릿부분
        2. footer : 아랫부분
        3. main. : 메인부분(한페이지에 한번만 사용!)
        4. nav : 네비게이션 부분
        5. aside : 부가정보 
        6. section : 내용구분파트
        7. article : 독립된 내용구분파트
        (section과 article 내부에 heading 태그(h1~h6)를 쓰도록 권장하고 있음)


        참고) 요소와 태그는 무엇이 다른가?
        요소(element)는 공통적인 성질을 이를 때 사용
        태그(tag)는 구체적인 요소를 사용할 때 지칭하는 맗
        

        
     -->
</body>
</html>
