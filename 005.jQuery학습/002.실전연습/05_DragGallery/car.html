<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>360 Drag view</title>
        <style>
            /* 자동차박스 */
            .cbx {
                position: relative;
                /* 가상요소의 부모자격 */
                max-width: 1200px;
                /* height: 720px; */
                aspect-ratio: 1200/720;
                margin: 0 auto;
                border: 2px solid #ccc;

                user-select: none;
                /* 선택안되게함 */
                -webkit-user-drag: none;
                /* 드래그안되게함 */

                cursor: grab;
                /* 손바닥 */
            }

            /* 이미지와 분리커버 가상요소로 만들기! */
            .cbx::after {
                content: "";
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
            }

            .cbx img {
                position: absolute;
                /* 앱솔은 모두 block으로 변환됨! */
                width: 100%;
            }
        </style>
        <!-- 제이쿼리 라이브러리 + UI -->
        <script src="./js/jquery-3.7.1.min.js"></script>
        <script src="./js/jquery-ui.min.js"></script>
        <!-- 자동차회전 JS -->
        <script src="./js/car.js"></script>
    </head>

    <body>
        <div class="cbx"></div>
    </body>
</html>
